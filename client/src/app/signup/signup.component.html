<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Sign Up</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input [(ngModel)]="signupUserData.email" name="email" type="email" class="form-control"  placeholder="Enter email" required>
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="signupUserData.password" name="password" type="password" class="form-control" placeholder="Password" required>
                      </div>
                      <button (click)="signupUser()" type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
